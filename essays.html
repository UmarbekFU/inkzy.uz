<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essays - Umarbek</title>
    <link rel="stylesheet" href="public/css/base.css">
    <style>
        /* Clean, minimal design inspired by Ali Gallop */
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --text-muted: #666666;
            --text-secondary: #888888;
            --accent-color: #000000;
            --border-color: #f0f0f0;
            --card-bg: #ffffff;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.08);
            --radius-sm: 4px;
            --radius-md: 8px;
            --transition-normal: 0.2s ease;
            --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --text-muted: #a0a0a0;
                --text-secondary: #808080;
                --accent-color: #ffffff;
                --border-color: #1a1a1a;
                --card-bg: #000000;
            }
        }

        body {
            background: var(--bg-color);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 0;
        }

        /* Reading Progress Bar */
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--border-color);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .reading-progress.visible {
            opacity: 1;
        }

        .reading-progress-fill {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            transition: width 0.1s ease;
        }

        .essays-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 6rem 2rem 4rem;
            position: relative;
        }

        .essays-header {
            margin-bottom: 4rem;
            text-align: center;
        }

        .essays-header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 600;
            line-height: 1.2;
            color: var(--text-color);
            letter-spacing: -0.02em;
        }

        .essays-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .essay-item {
            margin-bottom: 0;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
            transition: all var(--transition-smooth);
            position: relative;
        }

        .essay-item:last-child {
            border-bottom: none;
        }

        .essay-item:hover {
            background: transparent;
        }

        .essay-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.125rem;
            line-height: 1.5;
            font-weight: 500;
            transition: all var(--transition-normal);
            display: block;
            position: relative;
        }

        .essay-link:hover {
            color: var(--accent-color);
        }

        .essay-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 0.5rem;
            opacity: 0;
            transform: translateY(4px);
            transition: all var(--transition-smooth);
        }

        .essay-item:hover .essay-meta {
            opacity: 1;
            transform: translateY(0);
        }

        .essay-date {
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 400;
        }

        .essay-reading-time {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 400;
        }

        .back-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            opacity: 0.8;
            transition: all var(--transition-normal);
            z-index: 100;
            text-decoration: none;
        }

        .back-link:hover {
            opacity: 1;
            transform: translateX(-2px);
            border-color: var(--accent-color);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        /* Loading state */
        .essays-loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .essays-loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .essays-container {
                padding: 4rem 1rem 2rem;
            }

            .essays-header h1 {
                font-size: 2rem;
            }

            .essay-link {
                font-size: 1rem;
            }

            .back-link {
                top: 1rem;
                left: 1rem;
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Reading Progress Bar -->
    <div class="reading-progress">
        <div class="reading-progress-fill"></div>
    </div>

            <a href="./home/index.html" class="back-link" aria-label="Back to home">
        <svg viewBox="0 0 24 24" width="24" height="24">
            <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </svg>
    </a>

    <div class="essays-container">
        <header class="essays-header">
            <h1>Essays</h1>
        </header>

        <ul class="essays-list" id="essaysList">
            <li class="essays-loading">Loading essays...</li>
        </ul>
    </div>

    <script>
        class EssaysPage {
            constructor() {
                this.essays = [];
                this.progressBar = document.querySelector('.reading-progress');
                this.progressFill = document.querySelector('.reading-progress-fill');
                this.essaysList = document.querySelector('#essaysList');
                this.init();
            }

            async init() {
                this.attachScrollListener();
                await this.loadEssays();
                this.renderEssays();
            }

            attachScrollListener() {
                let ticking = false;
                
                window.addEventListener('scroll', () => {
                    if (!ticking) {
                        requestAnimationFrame(() => {
                            this.updateProgress();
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
            }

            updateProgress() {
                const scrollTop = window.pageYOffset;
                const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                const scrollPercent = (scrollTop / docHeight) * 100;
                
                this.progressFill.style.width = `${scrollPercent}%`;
                
                if (scrollPercent > 0) {
                    this.progressBar.classList.add('visible');
                } else {
                    this.progressBar.classList.remove('visible');
                }
            }

            async loadEssays() {
                try {
                    const response = await fetch('/api/essays');
                    if (!response.ok) {
                        throw new Error('Failed to load essays');
                    }
                    this.essays = await response.json();
                } catch (error) {
                    console.error('Error loading essays:', error);
                    this.essays = [];
                }
            }

            renderEssays() {
                if (this.essays.length === 0) {
                    this.essaysList.innerHTML = '<li class="essays-loading">No essays found</li>';
                    return;
                }

                this.essaysList.innerHTML = this.essays.map(essay => `
                    <li class="essay-item">
                        <a href="/essays/${essay.slug}/view" class="essay-link">
                            ${essay.title}
                        </a>
                        <div class="essay-meta">
                            <span class="essay-date">${this.formatDate(essay.publishDate)}</span>
                            <span class="essay-reading-time">${essay.readingTime} min read</span>
                        </div>
                    </li>
                `).join('');
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                              'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                return `${months[date.getMonth()]} ${date.getFullYear()}`;
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            new EssaysPage();
        });
    </script>
</body>
</html>
